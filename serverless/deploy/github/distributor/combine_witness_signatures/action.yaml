# action.yml
name: 'Combine witness signatures'
description: 'Serverless witness distributor: combine witness signatures'
inputs:
  log_dir:
    description: 'Location of the log files in the repo'
    required: true
    default: '.'
  witness_key_files:
    description: 'Path glob within the pristine repo matching known witness keys'
    required: true
  dry_run:
    description: 'Do not write or modify any files'
    default: false
    required: false

runs:
  using: 'docker'
  image: 'Dockerfile'

branding:
  icon: 'loader'
  color: 'orange'
